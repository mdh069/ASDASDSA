<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contrato</title>
    <link rel="stylesheet" href="contrato.css">
</head>
<body>
    <form class="form">
        <h2>Informações</h2>
        <div class="container-input">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>
        <div class="container-input">
            <label for="rg">Rg</label>
            <input type="text" id="rg">
        </div>
        <div class="container-input">
            <label for="nome">CPF</label>
            <input type="text" id="rg">
        </div>
        <div class="container-input">
            <label for="nome">Profissão</label>
            <input type="text" id="profissao">
        </div>
        <div class="container-input">
            <label for="nome">Endereço</label>
            <input type="text" id="address">
        </div>
    </form>
    <div class="container-contrato">
        <h1>Contrato</h1>
        <p>Eu <span id="espaço-reservado-nome"></span>, Rg: <span id="espaço-reservado-rg"></span>, cpf: <span id="espaço-reservado-cpf"></span>, tendo a profissão de <span id="espaço-reservado-profissao"></span> e morando em <span id="espaço-reservado-lugar"></span>, estou ciente dos termos de contrato de estágio que tenho que cumprir todos eles.</p>
    </div>

    <div class="luz-1"></div>
    <div class="luz-2"></div>
    <script src="contrato.js"></script>
</body>
</html>
